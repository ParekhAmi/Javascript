<html>
    <head>
        <title>Date</title>
    </head>
    <body onload="getMyTime()">
        <form name="fDateAndTime">
            <p id="myTime">Hello</p>
            <input type="text" name="txtTime" id="txtTime" readonly>&nbsp;
            <input type="button" name="btnGetDate" value="GetDate" onclick="getMyTime()">
        </form>

        <script>
            function getMyTime()
            {
                var d = new Date();
                
                if(d.getHours()<=12)
                {
                    document.getElementById("myTime").innerHTML = "Good Morning"
                } else if(d.getHours()>12 && d.getHours()<=17)
                {
                    document.getElementById("myTime").innerHTML = "Good Afternoon"
                } else if(d.getHours()>17 && d.getHours()<=20)
                {
                    document.getElementById("myTime").innerHTML = "Good Evening"
                } else
                {
                    document.getElementById("myTime").innerHTML = "Good Night"
                }

                fDateAndTime.txtTime.value = d.getHours()+":"+d.getMinutes()+":"+d.getSeconds()+":"+d.getMilliseconds();
                //document.getElementById("txtTime").value = d.getHours()+":"+d.getMinutes()+":"+d.getSeconds() +" :" + d.getMilliseconds();

                setTimeout("getMyTime()",1000)
            }
        </script>
    </body>
</html>
